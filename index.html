<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan-Up - MMI Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
<style>
        :root {
            --primary-gradient-start: #007bff; 
            --primary-gradient-end: #6a11cb;   
            --highlight-blue: #007bff;
            --font-family: 'Poppins', sans-serif;
            --green: #2ecc71;
            --orange: #f39c12;
            --red: #e74c3c;
            --neutral-grey: #a0a0a0;

            /* Thème Sombre (défaut) */
            --bg-color: #1a1a2e; 
            --sidebar-bg: #2a2a4e; 
            --card-bg: #2a2a4e; 
            --text-primary: #e0e0e0; 
            --text-secondary: #a0a0a0; 
            --border-color: #3a3a5e; 
            --shadow-color: rgba(0, 0, 0, 0.25); 
            --hover-bg: rgba(255, 255, 255, 0.08); 
            --logo-color: #e0e0e0; 
            --icon-color: #a0a0a0;
        }

        body.light-mode {
            /* Thème Clair */
            --bg-color: #f4f7f6;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --border-color: #ebebeb;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --hover-bg: rgba(0, 0, 0, 0.05);
            --logo-color: #1a1a1a;
            --icon-color: #666;
        }

        body { 
            font-family: var(--font-family); background-color: var(--bg-color); color: var(--text-primary); 
            margin: 0; -webkit-font-smoothing: antialiased;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex; min-height: 100vh;
        }

        .dashboard-layout { display: flex; width: 100%; }

        /* --- Sidebar --- */
        .sidebar {
            width: 250px; background-color: var(--sidebar-bg); padding: 20px 0;
            box-shadow: 2px 0 10px var(--shadow-color); display: flex; flex-direction: column;
            transition: width 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease; /* Ajout transition width */
            position: fixed; 
            height: 100%;
            z-index: 100;
        }
        .sidebar-logo { display: flex; align-items: center; justify-content: center; margin-bottom: 40px; }
        .sidebar-logo .logo-icon { background: linear-gradient(45deg, var(--primary-gradient-start), var(--primary-gradient-end)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2.5em; font-weight: 700; margin-right: 8px; }
        .sidebar-logo .logo-text { color: var(--logo-color); font-size: 1.8em; font-weight: 700; letter-spacing: -0.05em; transition: opacity 0.2s ease; }
        .sidebar-nav ul { list-style: none; padding: 0; margin: 0; }
        .sidebar-nav li { margin-bottom: 5px; }
        .sidebar-nav a { display: flex; align-items: center; padding: 12px 20px; color: var(--text-secondary); text-decoration: none; font-size: 1em; font-weight: 500; border-radius: 0 30px 30px 0; margin-right: 15px; transition: all 0.2s ease; white-space: nowrap; overflow: hidden; } /* Empêche texte de déborder */
        .sidebar-nav a .icon { font-size: 1.2em; margin-right: 15px; width: 20px; text-align: center; flex-shrink: 0; } /* Empêche icône de rétrécir */
        .sidebar-nav a:hover { background-color: var(--hover-bg); color: var(--text-primary); }
        .sidebar-nav a.active { background: linear-gradient(90deg, var(--primary-gradient-start), var(--primary-gradient-end)); color: white; box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3); }
        .sidebar-footer { margin-top: auto; padding: 20px; text-align: center; }
        .sidebar-add-btn { background: linear-gradient(90deg, var(--primary-gradient-start), var(--primary-gradient-end)); color: white; border: none; padding: 12px 25px; border-radius: 30px; font-size: 1em; font-weight: 600; cursor: pointer; width: 100%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3); transition: transform 0.2s ease, box-shadow 0.2s ease; white-space: nowrap; overflow: hidden; }
        .sidebar-add-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0, 123, 255, 0.4); }
        .sidebar-add-btn .icon { font-size: 1.3em; margin-right: 10px; flex-shrink: 0; }

        /* --- Main Content --- */
        .main-content { 
            flex-grow: 1; 
            padding: 30px; 
            margin-left: 250px; /* Doit correspondre à la largeur de la sidebar */
            display: flex; 
            flex-direction: column; 
            gap: 30px; 
            min-height: 100vh; 
            box-sizing: border-box; 
            transition: margin-left 0.3s ease; /* Ajout transition margin */
        }
        .header-content { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .header-left h1 { margin: 0; font-size: 2em; color: var(--text-primary); }
        .header-right { display: flex; gap: 20px; align-items: center; }
        .header-right .icon { font-size: 1.4em; color: var(--icon-color); cursor: pointer; transition: color 0.2s ease; }
        .header-right .icon:hover { color: var(--text-primary); }
        .header-right .icon.theme-toggle { font-size: 1.2em; padding: 8px; border-radius: 50%; background-color: var(--card-bg); border: 1px solid var(--border-color); box-shadow: 0 2px 5px var(--shadow-color); }

        /* --- Sections --- */
        .section-title { font-size: 1.3em; font-weight: 600; color: var(--text-primary); margin-bottom: 20px; }
        .upcoming-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .upcoming-card { background-color: var(--card-bg); padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px var(--shadow-color); display: flex; flex-direction: column; position: relative; overflow: hidden; transition: all 0.3s ease; }
        .upcoming-card::before { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: linear-gradient(to bottom, var(--primary-gradient-start), var(--primary-gradient-end)); } 
        .upcoming-card .category-info { display: flex; align-items: center; margin-bottom: 10px; color: var(--text-secondary); font-size: 0.9em; }
        .upcoming-card .category-info .dot { width: 8px; height: 8px; border-radius: 50%; margin-right: 8px; background-color: var(--highlight-blue); }
        .upcoming-card h3 { font-size: 1.3em; margin: 0 0 10px 0; color: var(--text-primary); }
        .upcoming-card .date-info { font-size: 0.9em; color: var(--text-secondary); margin-bottom: 15px; }
        .upcoming-card .days-left { margin-left: auto; background-color: var(--bg-color); padding: 5px 12px; border-radius: 20px; font-weight: 600; font-size: 0.85em; color: var(--text-primary); border: 1px solid var(--border-color); transition: all 0.3s ease; }
        
        .placeholder-message { color: var(--text-secondary); text-align: center; padding: 40px 20px; background-color: var(--card-bg); border-radius: 12px; box-shadow: 0 4px 10px var(--shadow-color); border: 1px dashed var(--border-color); transition: all 0.3s ease; }
        .latest-additions-card { background-color: var(--card-bg); padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px var(--shadow-color); transition: all 0.3s ease; }
        
        footer { text-align: center; margin-top: auto; padding-top: 30px; color: var(--text-secondary); font-size: 0.8em; }
        .hidden { display: none; }

        /* --- AMÉLIORATIONS MOBILES --- */
        @media (max-width: 768px) {
            .sidebar { 
                width: 60px; /* Sidebar encore plus fine */
                padding: 15px 0; 
            }
            .sidebar-logo { margin-bottom: 30px; }
            .sidebar-logo .logo-icon { font-size: 2em; } /* Icône MMI plus petite */
            .sidebar-logo .logo-text { display: none; }
            .sidebar-nav a { 
                justify-content: center; margin-right: 0; 
                border-radius: 10px; /* Moins rond */
                width: 40px; height: 40px; /* Icône plus petite */
                padding: 0; margin: 0 auto 8px auto; /* Espace ajusté */
            }
            .sidebar-nav a .icon { margin-right: 0; font-size: 1.1em; } /* Icône nav plus petite */
            .sidebar-nav a span:not(.icon) { display: none; }
            .sidebar-footer { padding: 10px; }
            .sidebar-add-btn span { display: none; }
            .sidebar-add-btn { 
                width: 40px; height: 40px; /* Bouton + petit */
                border-radius: 10px; 
                padding: 0; 
            }
            .sidebar-add-btn .icon { margin-right: 0; font-size: 1.2em; }

            .main-content { 
                margin-left: 60px; /* Ajusté à la nouvelle largeur sidebar */
                padding: 15px; /* Moins de padding */
                gap: 20px; /* Moins d'espace entre sections */
            }
            .header-content { 
                flex-direction: column; align-items: flex-start; 
                margin-bottom: 20px; gap: 10px; /* Espace entre titre et icônes */
            }
            .header-left h1 { font-size: 1.6em; } /* Titre principal plus petit */
            .header-right { align-self: flex-end; gap: 15px; } /* Icônes plus rapprochées */
            .header-right .icon.theme-toggle { padding: 6px; font-size: 1.1em; } /* Bouton thème plus petit */

            .section-title { font-size: 1.1em; margin-bottom: 15px; }

            .upcoming-grid { gap: 15px; } /* Espace cartes réduit */
            .upcoming-card { 
                padding: 15px; /* Moins de padding */
            }
             .upcoming-card h3 { font-size: 1.1em; } /* Titre carte plus petit */
            .upcoming-card .date-info { font-size: 0.85em; margin-bottom: 10px; }
            .upcoming-card .days-left { font-size: 0.8em; padding: 4px 10px; }

            .placeholder-message { padding: 30px 15px; font-size: 0.9em; }
        }
        /* --- FIN AMÉLIORATIONS MOBILES --- */
</style>
</head>
<body>
    
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <span class="logo-icon">M</span>
                <span class="logo-text">MI</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" id="nav-accueil" class="active"><span class="icon">🏠</span> <span>Accueil</span></a></li>
                    <li><a href="#" id="nav-calendrier"><span class="icon">🗓️</span> <span>Calendrier</span></a></li>
                    <li><a href="#" id="nav-projects-and-homework"><span class="icon">📚</span> <span>Projets & Devoirs</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button class="sidebar-add-btn"><span class="icon">➕</span> <span>Ajouter</span></button>
            </div>
        </aside>

        <div class="main-content">
            <header class="header-content">
                <div class="header-left">
                    <h1>Plan-Up</h1> 
                </div>
                <div class="header-right">
                    <button id="theme-toggle" class="icon theme-toggle">🌙</button>
                </div>
            </header>

            <section>
                <h2 class="section-title">À venir très prochainement</h2>
                <div class="upcoming-grid" id="upcoming-list">
                    
</div>
            </section>

            <section>
                <h2 class="section-title">Prochains tutorats</h2>
                <div class="placeholder-message">
                    Aucun tutorat prévu pour le moment.
                </div>
            </section>

            <section>
                <h2 class="section-title">Derniers ajouts</h2>
                <div class="latest-additions-card placeholder-message"> 
                    Aucun ajout récent.
                </div>
            </section>

            <footer>
                <p>Créé avec ❤️ pour les étudiants MMI</p>
            </footer>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- Dark Mode / Light Mode Toggle ---
            const themeToggle = document.getElementById('theme-toggle');
            const savedTheme = localStorage.getItem('theme');

            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                themeToggle.textContent = '🌙'; 
            } else {
                document.body.classList.remove('light-mode'); 
                themeToggle.textContent = '☀️'; 
            }

            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                let theme = 'dark'; 
                if (document.body.classList.contains('light-mode')) {
                    theme = 'light';
                    themeToggle.textContent = '🌙';
                } else {
                    themeToggle.textContent = '☀️';
                }
                localStorage.setItem('theme', theme);
            });

            // --- Projects Data ---
             const projects = [
                { id: 'art_mood', category: 'Art', icon: '🎨', date: '2025-10-24', title: 'Moodboard à finir' }, 
                { id: 'html_sae', category: 'HTML / Intégration Web', icon: '💻', date: '2025-11-02', time: '23:59', title: 'SAE à rendre' },
                { id: 'html_ds', category: 'HTML / Intégration Web', icon: '✍️', date: '2025-11-03', title: 'DS sur l\'intégration web' },
                { id: 'english_ds', category: 'Anglais', icon: '🇬🇧', date: '2025-11-03', title: 'Contrôle en anglais' },
                { id: 'gp_pub', category: 'Gestion de projet', icon: '📊', date: '2025-11-09', title: 'Projet de pub « à l’envers »' },
                { id: 'ppp_group', category: 'P.P.P', icon: '📂', date: '2025-11-11', title: 'Rendu du travail de groupe' },
                { id: 'ppp_pres', category: 'P.P.P', icon: '🎤', date: '2025-11-13', title: 'Présentation du projet' },
                { id: 'mkt_company', category: 'Marketing', icon: '📈', date: '2025-11-17', title: 'Projet d’entreprise à rendre' },
                { id: 'ppp_interview', category: 'P.P.P', icon: '💼', date: '2026-01-11', title: 'Interview d’un professionnel' },
             ];

            const upcomingList = document.getElementById('upcoming-list');
            const today = new Date();
            today.setHours(0, 0, 0, 0); 

            const upcomingProjects = projects
                .filter(project => new Date(project.date) >= today) 
                .sort((a, b) => new Date(a.date) - new Date(b.date)); 

            if (upcomingProjects.length > 0) {
                upcomingProjects.forEach((project) => {
                    const card = createUpcomingCard(project);
                    upcomingList.appendChild(card);
                });
            } else {
                 upcomingList.innerHTML = '<div class="placeholder-message">Aucun projet à venir prochainement.</div>'; 
            }
            
            function createUpcomingCard(project) {
                const card = document.createElement('div');
                card.className = `upcoming-card`; 
                
                const deadlineString = project.date + (project.time ? `T${project.time}:00` : `T23:59:59`);
                const deadline = new Date(deadlineString);
                const now = new Date();
                const diffTime = deadline - now;
                let diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                let daysLeftText = '';
                if (diffTime <= 0) { // Ajout pour gérer les échéances passées aujourd'hui
                    daysLeftText = 'Aujourd\'hui';
                    diffDays = 0; 
                } else if (diffDays === 1 && deadline.getDate() === now.getDate() + 1) { // Vérifie si c'est vraiment demain
                    daysLeftText = 'Demain';
                 } else if (diffDays === 1 && deadline.getDate() !== now.getDate() + 1) { // Si diffDays = 1 mais ce n'est pas demain (ex: moins de 24h)
                     daysLeftText = 'Aujourd\'hui';
                     diffDays = 0;
                 } else {
                    daysLeftText = `J-${diffDays}`;
                }

                const dateOptions = { weekday: 'short', month: 'short', day: 'numeric' };
                const formattedDate = new Date(project.date).toLocaleDateString('fr-FR', dateOptions);

                card.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <div class="category-info">
                            <span class="dot"></span> 
                            <span>${project.category}</span>
                        </div>
                        <span class="days-left">${daysLeftText}</span>
                    </div>
                    <h3>${project.title}</h3>
                    <p class="date-info">
                        ${formattedDate} ${project.time ? `, ${project.time}` : ''}
                    </p>`;
                 
                 const daysLeftSpan = card.querySelector('.days-left');
                 if (diffDays <= 3 && diffDays >= 0) {
                     daysLeftSpan.style.borderColor = 'var(--red)';
                     daysLeftSpan.style.color = 'var(--red)';
                 } else if (diffDays <= 7 && diffDays > 0) {
                     daysLeftSpan.style.borderColor = 'var(--orange)';
                     daysLeftSpan.style.color = 'var(--orange)';
                 }

                return card;
            }

            // --- Navigation Sidebar Logic ---
            const navAccueil = document.getElementById('nav-accueil');
            const navCalendrier = document.getElementById('nav-calendrier');
            const navProjectsAndHomework = document.getElementById('nav-projects-and-homework');
            
            function activateNavLink(activeLink) {
                document.querySelectorAll('.sidebar-nav a').forEach(link => link.classList.remove('active'));
                activeLink.classList.add('active');
            }

            navAccueil.addEventListener('click', (e) => { e.preventDefault(); activateNavLink(navAccueil); });
            navCalendrier.addEventListener('click', (e) => { e.preventDefault(); activateNavLink(navCalendrier); });
            navProjectsAndHomework.addEventListener('click', (e) => { e.preventDefault(); activateNavLink(navProjectsAndHomework); });

        });
    </script>
</body>
</html>
