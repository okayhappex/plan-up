<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord MMI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-color: #f4f7f6;
            --card-background: #ffffff;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.08); /* Ombre plus subtile */
            --font-family: 'Poppins', sans-serif;
            --green: #2ecc71;
            --orange: #f39c12;
            --red: #e74c3c;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.5; /* Ligne l√©g√®rement plus compacte */
            -webkit-font-smoothing: antialiased;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            background: white;
            padding: 10px;
            border-radius: 50px;
            box-shadow: 0 4px 15px var(--shadow-color);
            max-width: 400px;
            margin: 0 auto 30px auto;
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            font-size: 0.9em;
            padding: 8px 16px;
            border-radius: 30px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a.active {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-weight: 700;
            font-size: 2.2em; /* Titre principal l√©g√®rement r√©duit */
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        main {
            display: grid;
            /* MODIFICATION : Largeur minimale des cartes r√©duite √† 290px */
            grid-template-columns: repeat(auto-fill, minmax(290px, 1fr));
            gap: 20px; /* Espace entre les cartes r√©duit */
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-card {
            background-color: var(--card-background);
            border-radius: 12px; /* Bords moins arrondis */
            box-shadow: 0 6px 15px var(--shadow-color);
            /* MODIFICATION : Padding r√©duit pour un bloc plus petit */
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 4px solid var(--primary-color); /* Bordure plus fine */
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px; /* Espace r√©duit */
        }

        .card-header .icon {
            font-size: 1.6em; /* Ic√¥ne l√©g√®rement plus petite */
            margin-right: 12px;
        }

        .card-header h2 {
            margin: 0;
            font-size: 1.15em; /* Titre de cat√©gorie r√©duit */
            font-weight: 600;
            color: var(--primary-color);
        }

        .project-card .date {
            font-size: 0.85em; /* Date plus discr√®te */
            font-weight: 600;
            color: #555;
            margin-bottom: 10px;
            padding: 4px 10px;
            background-color: #f0f0f0;
            border-radius: 20px;
            align-self: flex-start;
        }

        .project-card h3 {
             margin-top: 0;
             margin-bottom: 8px;
             font-size: 1.1em; /* Titre du projet r√©duit */
        }

        .project-card p {
            flex-grow: 1;
            margin: 0 0 15px 0; /* Espace r√©duit */
            color: #666;
            font-size: 0.9em; /* Texte de description r√©duit */
        }

        .countdown-timer {
            padding: 6px 10px; /* Compte √† rebours plus fin */
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 15px; /* Espace r√©duit */
            transition: background-color 0.5s ease;
            color: white;
            font-size: 1em; /* Texte du timer r√©duit */
        }

        .countdown-green { background-color: var(--green); }
        .countdown-orange { background-color: var(--orange); }
        .countdown-red { background-color: var(--red); }
        .countdown-over { background-color: #7f8c8d; }
        
        .reminder-btn {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            /* MODIFICATION : Bouton plus petit */
            padding: 10px 18px;
            font-size: 0.9em;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
            align-self: flex-end;
            margin-top: auto;
        }
        
        .reminder-btn:hover { transform: scale(1.05); }
        .hidden { display: none; }
        .work-in-progress { text-align: center; padding: 80px 40px; background-color: var(--card-background); border-radius: 15px; box-shadow: 0 8px 20px var(--shadow-color); max-width: 600px; margin: 40px auto; }
        .work-in-progress h2 { font-size: 2em; color: var(--primary-color); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; transition: opacity 0.3s ease; pointer-events: none; }
        .modal-overlay:not(.hidden) { opacity: 1; pointer-events: auto; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); transform: scale(0.95); transition: transform 0.3s ease; }
        .modal-overlay:not(.hidden) .modal-content { transform: scale(1); }
        .modal-content h3 { margin-top: 0; color: var(--primary-color); }
        .modal-buttons { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; }
        .modal-buttons button { padding: 15px; border: none; border-radius: 10px; font-weight: 600; font-size: 1em; cursor: pointer; transition: transform 0.2s ease; }
        #google-calendar-btn { background-color: #e8f0fe; color: #4285F4; }
        #apple-reminder-btn { background-color: #e5e5e5; color: #333; }
        .close-btn { margin-top: 20px; background: none; border: none; color: #888; cursor: pointer; font-weight: 600; }
        footer { text-align: center; margin-top: 50px; color: #aaa; }

        @media (max-width: 600px) {
            body { padding: 10px; }
            nav { max-width: 100%; gap: 5px; }
            nav a { padding: 8px 12px; font-size: 0.85em; }
            header h1 { font-size: 1.8em; }
            header p { font-size: 1em; }
            main { grid-template-columns: 1fr; gap: 15px; }
            .project-card { padding: 15px; } /* Moins de padding dans les cartes sur mobile */
            .countdown-timer { font-size: 1em; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" id="nav-projects" class="active">Projets Not√©s</a>
        <a href="#" id="nav-homework">Devoirs √† venir</a>
    </nav>

    <header>
        <h1>Tableau de Bord des Projets</h1>
        <p>Ne manquez plus jamais une date limite !</p>
    </header>

    <main id="project-list">
        </main>

    <main id="homework-page" class="hidden">
        <div class="work-in-progress">
            <h2>üöß Page en construction üöß</h2>
        </div>
    </main>

    <div id="choice-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>O√π ajouter le rappel ?</h3>
            <div class="modal-buttons">
                <button id="google-calendar-btn">üìÖ Google Calendar</button>
                <button id="apple-reminder-btn">üì± Rappel Apple (iPhone)</button>
            </div>
            <button id="close-modal-btn" class="close-btn">Annuler</button>
        </div>
    </div>

    <footer>
        <p>Cr√©√© avec ‚ù§Ô∏è pour les √©tudiants MMI</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const projects = [
                { id: 'ppp_group', category: 'P.P.P', icon: 'üß†', date: '2025-11-11', title: 'Rendu du travail de groupe', details: 'IA, r√©pertoire des prompts, bibliographie, etc.' },
                { id: 'ppp_pres', category: 'P.P.P', icon: 'üé§', date: '2025-11-13', title: 'Pr√©sentation du projet', details: '' },
                { id: 'ppp_interview', category: 'P.P.P', icon: 'üíº', date: '2026-01-11', title: 'Interview d‚Äôun professionnel', details: 'Rendu final de l\'interview.' },
                { id: 'english_model', category: 'Anglais', icon: 'üá¨üáß', date: '2025-10-20', title: 'Maquette √† rendre', details: 'CV + vid√©o √† pr√©voir √©galement.' },
                { id: 'gp_pub', category: 'Gestion de projet', icon: 'üìä', date: '2025-11-09', title: 'Projet de pub ¬´ √† l‚Äôenvers ¬ª', details: '√Ä rendre sur le FTP MMI 1.' },
                { id: 'com_portrait', category: 'Communication', icon: 'üí¨', date: '2025-10-16', title: 'Portrait √† faire', details: 'Semble d√©j√† presque fait ou rendu.' },
                { id: 'art_mood', category: 'Art', icon: 'üé®', date: '2025-10-24', title: 'Moodboard √† finir', details: '' },
                { id: 'mkt_company', category: 'Marketing', icon: 'üìà', date: '2025-11-17', title: 'Projet d‚Äôentreprise √† rendre', details: '' },
                { id: 'html_sae', category: 'HTML / Int√©gration Web', icon: 'üíª', date: '2025-11-02', time: '23:59', title: 'SAE √† rendre', details: '.zip sur eCampus + lien Google Sheets.' },
                { id: 'html_ds', category: 'HTML / Int√©gration Web', icon: '‚úçÔ∏è', date: '2025-11-03', title: 'DS sur l\'int√©gration web', details: 'Contr√¥le sur la partie int√©gration.' }
            ];

            const projectList = document.getElementById('project-list');
            projects.sort((a, b) => new Date(a.date) - new Date(b.date));

            projects.forEach(project => {
                const card = document.createElement('div');
                card.className = 'project-card';
                const formattedDate = new Date(project.date).toLocaleDateString('fr-FR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                
                card.innerHTML = `
                    <div class="card-header">
                        <span class="icon">${project.icon}</span>
                        <h2>${project.category}</h2>
                    </div>
                    <span class="date">${formattedDate} ${project.time ? `√† ${project.time}` : ''}</span>
                    <h3>${project.title}</h3>
                    <div id="countdown-${project.id}" class="countdown-timer">Calcul...</div>
                    <p>${project.details || 'Aucun d√©tail suppl√©mentaire.'}</p>
                    <button class="reminder-btn">Cr√©er un rappel</button>
                `;
                
                card.querySelector('.reminder-btn').onclick = () => window.openReminderChoice(project);
                projectList.appendChild(card);
            });

            function updateAllCountdowns() {
                const now = new Date();
                projects.forEach(project => {
                    const countdownElement = document.getElementById(`countdown-${project.id}`);
                    if (!countdownElement) return;
                    let deadlineString = project.date + (project.time ? `T${project.time}:00` : `T23:59:59`);
                    const deadline = new Date(deadlineString);
                    const totalSeconds = (deadline - now) / 1000;
                    if (totalSeconds < 0) {
                        countdownElement.innerHTML = '√âch√©ance d√©pass√©e';
                        countdownElement.className = 'countdown-timer countdown-over';
                        return;
                    }
                    const days = Math.floor(totalSeconds / 3600 / 24);
                    const hours = Math.floor(totalSeconds / 3600) % 24;
                    const minutes = Math.floor(totalSeconds / 60) % 60;
                    if (days > 0) {
                        countdownElement.innerHTML = `Temps restant : ${days}j ${hours}h ${minutes}m`;
                    } else {
                        const seconds = Math.floor(totalSeconds) % 60;
                        countdownElement.innerHTML = `Temps restant : ${hours}h ${minutes}m ${seconds}s`;
                    }
                    if (days < 3) countdownElement.className = 'countdown-timer countdown-red';
                    else if (days < 7) countdownElement.className = 'countdown-timer countdown-orange';
                    else countdownElement.className = 'countdown-timer countdown-green';
                });
            }
            setInterval(updateAllCountdowns, 1000);
            updateAllCountdowns();

            const navProjects = document.getElementById('nav-projects');
            const navHomework = document.getElementById('nav-homework');
            const projectPage = document.getElementById('project-list');
            const homeworkPage = document.getElementById('homework-page');
            navProjects.addEventListener('click', (e) => { e.preventDefault(); projectPage.classList.remove('hidden'); homeworkPage.classList.add('hidden'); navProjects.classList.add('active'); navHomework.classList.remove('active'); });
            navHomework.addEventListener('click', (e) => { e.preventDefault(); homeworkPage.classList.remove('hidden'); projectPage.classList.add('hidden'); navHomework.classList.add('active'); navProjects.classList.remove('active'); });
            
            const modal = document.getElementById('choice-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const googleBtn = document.getElementById('google-calendar-btn');
            const appleBtn = document.getElementById('apple-reminder-btn');
            let activeProject = null;
            window.openReminderChoice = (project) => { activeProject = project; modal.classList.remove('hidden'); };
            const closeModal = () => { modal.classList.add('hidden'); activeProject = null; };
            closeModalBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
            googleBtn.addEventListener('click', () => { if (!activeProject) return; const startTime = new Date(activeProject.date).toISOString().replace(/-|:|\.\d\d\d/g, ""); let url = `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent('Rendu: ' + activeProject.title)}&dates=${startTime}/${startTime}&details=${encodeURIComponent(activeProject.details || '')}`; window.open(url, '_blank'); closeModal(); });
            appleBtn.addEventListener('click', () => { if (!activeProject) return; createICSFile(activeProject); closeModal(); });
            function createICSFile(project) {
                const date = new Date(project.date);
                if (project.time) { const [h, m] = project.time.split(':'); date.setUTCHours(h, m, 0); } else { date.setUTCHours(9, 0, 0); }
                const icsDate = date.toISOString().replace(/-|:|\.\d{3}/g, '').slice(0, -1);
                const icsContent = ['BEGIN:VCALENDAR', 'VERSION:2.0', 'BEGIN:VTODO', `UID:${Date.now()}@mmi.fr`, `SUMMARY:${project.title}`, `DTSTAMP:${icsDate}Z`, `DUE;VALUE=DATE-TIME:${icsDate}Z`, `DESCRIPTION:${(project.details || '').replace(/\n/g, '\\n')}`, 'STATUS:NEEDS-ACTION', 'END:VTODO', 'END:VCALENDAR'].join('\n');
                const link = document.createElement('a');
                link.href = URL.createObjectURL(new Blob([icsContent], { type: 'text/calendar;charset=utf-8' }));
                link.download = `rappel_${project.title.replace(/ /g, "_")}.ics`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });
    </script>
</body>
</html>
