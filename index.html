<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord MMI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-color: #f4f7f6;
            --card-background: #ffffff;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --font-family: 'Poppins', sans-serif;
            --green: #2ecc71;
            --orange: #f39c12;
            --red: #e74c3c;
        }

        body { font-family: var(--font-family); background-color: var(--background-color); color: var(--text-color); margin: 0; padding: 20px; line-height: 1.5; -webkit-font-smoothing: antialiased; }
        nav { display: flex; justify-content: center; gap: 15px; background: white; padding: 10px; border-radius: 50px; box-shadow: 0 4px 15px var(--shadow-color); max-width: 400px; margin: 0 auto 30px auto; }
        nav a { text-decoration: none; color: var(--text-color); font-weight: 600; font-size: 0.9em; padding: 8px 16px; border-radius: 30px; transition: background-color 0.3s, color 0.3s; }
        nav a.active { background: linear-gradient(90deg, var(--primary-color), var(--secondary-color)); color: white; }

        header { text-align: center; margin-bottom: 40px; }
        header h1 { font-weight: 700; font-size: 2.2em; color: var(--primary-color); margin-bottom: 5px; }

        main { display: grid; grid-template-columns: repeat(auto-fill, minmax(290px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .project-card {
            background-color: var(--card-background); border-radius: 12px; box-shadow: 0 6px 15px var(--shadow-color); padding: 20px; display: flex; flex-direction: column; border-left: 4px solid var(--primary-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0; animation: fadeIn 0.5s ease-out forwards;
        }
        .project-card:hover { transform: translateY(-8px); box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12); }
        .card-header { display: flex; align-items: center; margin-bottom: 12px; }
        .card-header .icon { font-size: 1.6em; margin-right: 12px; }
        .card-header h2 { margin: 0; font-size: 1.15em; font-weight: 600; color: var(--primary-color); }
        .project-card .date { font-size: 0.85em; font-weight: 600; color: #555; margin-bottom: 10px; padding: 4px 10px; background-color: #f0f0f0; border-radius: 20px; align-self: flex-start; }
        .project-card h3 { margin-top: 0; margin-bottom: 15px; font-size: 1.1em; flex-grow: 1; }
        
        .countdown-timer { padding: 6px 10px; border-radius: 8px; font-weight: 600; text-align: center; margin-bottom: 15px; transition: background-color 0.5s ease; color: white; font-size: 1em; }
        .countdown-green { background-color: var(--green); }
        .countdown-orange { background-color: var(--orange); }
        .countdown-red { background-color: var(--red); }
        .countdown-over { background-color: #7f8c8d; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .pulsing { animation: pulse 1.5s infinite ease-in-out; }
        
        .card-actions { display: flex; flex-direction: column; align-items: flex-end; gap: 10px; margin-top: auto; }
        .reminder-btn { background: linear-gradient(90deg, var(--primary-color), var(--secondary-color)); color: white; border: none; padding: 10px 18px; font-size: 0.9em; border-radius: 25px; cursor: pointer; font-weight: 600; transition: transform 0.2s ease, filter 0.2s ease; }
        
        .gemini-help-btn { display: inline-flex; align-items: center; gap: 8px; background-color: transparent; color: var(--primary-color); border: 2px solid transparent; background-image: linear-gradient(white, white), linear-gradient(to right, var(--secondary-color), var(--primary-color)); background-origin: border-box; background-clip: padding-box, border-box; padding: 8px 16px; font-size: 0.85em; font-weight: 600; border-radius: 25px; cursor: pointer; text-decoration: none; transition: all 0.3s ease; }
        .gemini-help-btn:hover { background-image: linear-gradient(to right, var(--secondary-color), var(--primary-color)), linear-gradient(to right, var(--secondary-color), var(--primary-color)); color: white; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .hidden { display: none; }
        
        /* Styles pour le tour guid√© */
        #tour-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7); z-index: 2000;
        }
        .tour-highlight {
            position: relative; z-index: 2001;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7); /* Inverse le halo */
            border-radius: 12px;
            transition: box-shadow 0.3s ease;
        }
        .tour-step {
            position: absolute; background-color: white; padding: 20px; border-radius: 10px;
            width: calc(100% - 60px); max-width: 320px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 2002;
            box-sizing: border-box;
        }
        .tour-step h4 { margin-top: 0; color: var(--primary-color); }
        .tour-navigation { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
        .tour-navigation button { background: var(--primary-color); color: white; border: none; padding: 8px 15px; border-radius: 20px; cursor: pointer; }
        .tour-navigation .skip-btn { background: none; color: #888; }
        
        footer { text-align: center; margin-top: 50px; color: #aaa; }

        @media (max-width: 600px) {
            body { padding: 10px; }
            nav { max-width: 100%; gap: 5px; }
            header h1 { font-size: 1.8em; }
            main { grid-template-columns: 1fr; gap: 15px; }
            .project-card { padding: 15px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" id="nav-projects" class="active">Projets Not√©s</a>
        <a href="#" id="nav-homework">Devoirs √† venir</a>
    </nav>

    <header>
        <h1>Tableau de Bord des Projets</h1>
        <p>Ne manquez plus jamais une date limite !</p>
    </header>

    <main id="project-list">
    </main>

    <main id="homework-page" class="hidden">
        <div style="text-align: center; padding: 80px 20px; color: #999;">
            <h2 style="font-size: 1.8em; color: #aaa; margin: 0;">üöß Page en construction üöß</h2>
        </div>
    </main>

    <div id="choice-modal" class="modal-overlay hidden">
    </div>

    <div id="tour-overlay" class="hidden">
        <div id="tour-step-box" class="tour-step hidden">
            <h4 id="tour-title"></h4>
            <p id="tour-content"></p>
            <div class="tour-navigation">
                <button id="tour-skip" class="skip-btn">Passer</button>
                <div>
                    <button id="tour-prev" class="hidden">Pr√©c√©dent</button>
                    <button id="tour-next">Suivant</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Cr√©√© avec ‚ù§Ô∏è pour les √©tudiants MMI</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const projects = [
                { id: 'ppp_group', category: 'P.P.P', icon: 'üìÇ', date: '2025-11-11', title: 'Rendu du travail de groupe' },
                { id: 'ppp_pres', category: 'P.P.P', icon: 'üé§', date: '2025-11-13', title: 'Pr√©sentation du projet' },
                { id: 'ppp_interview', category: 'P.P.P', icon: 'üíº', date: '2026-01-11', title: 'Interview d‚Äôun professionnel' },
                { id: 'english_model', category: 'Anglais', icon: 'üá¨üáß', date: '2025-10-20', title: 'Maquette √† rendre' },
                { id: 'gp_pub', category: 'Gestion de projet', icon: 'üìä', date: '2025-11-09', title: 'Projet de pub ¬´ √† l‚Äôenvers ¬ª' },
                { id: 'com_portrait', category: 'Communication', icon: 'üí¨', date: '2025-10-16', title: 'Portrait √† faire' },
                { id: 'art_mood', category: 'Art', icon: 'üé®', date: '2025-10-24', title: 'Moodboard √† finir' },
                { id: 'mkt_company', category: 'Marketing', icon: 'üìà', date: '2025-11-17', title: 'Projet d‚Äôentreprise √† rendre' },
                { id: 'html_sae', category: 'HTML / Int√©gration Web', icon: 'üíª', date: '2025-11-02', time: '23:59', title: 'SAE √† rendre' },
                { id: 'html_ds', category: 'HTML / Int√©gration Web', icon: '‚úçÔ∏è', date: '2025-11-03', title: 'DS sur l\'int√©gration web' }
            ];

            const projectList = document.getElementById('project-list');
            projects.sort((a, b) => new Date(a.date) - new Date(b.date));

            projects.forEach((project, index) => {
                const card = createProjectCard(project);
                card.style.animationDelay = `${index * 100}ms`;
                projectList.appendChild(card);
            });
            
            function createProjectCard(project) {
                const card = document.createElement('div');
                card.className = 'project-card';
                const formattedDate = new Date(project.date).toLocaleDateString('fr-FR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                card.innerHTML = `<div class="card-header"><span class="icon">${project.icon}</span><h2>${project.category}</h2></div><span class="date">${formattedDate} ${project.time ? `√† ${project.time}` : ''}</span><h3>${project.title}</h3><div id="countdown-${project.id}" class="countdown-timer">Calcul...</div><div class="card-actions"><a id="gemini-${project.id}" href="https://gemini.google.com/" target="_blank" class="gemini-help-btn" style="display: none;">‚ú® S'aider de Gemini</a><button class="reminder-btn">Cr√©er un rappel</button></div>`;
                card.querySelector('.reminder-btn').onclick = () => window.openReminderChoice(project);
                return card;
            }

            function updateAllCountdowns() {
                const fortyEightHoursInSeconds = 48 * 60 * 60;
                projects.forEach(project => {
                    const countdownElement = document.getElementById(`countdown-${project.id}`);
                    const geminiButton = document.getElementById(`gemini-${project.id}`);
                    if (!countdownElement || !geminiButton) return;
                    let deadlineString = project.date + (project.time ? `T${project.time}:00` : `T23:59:59`);
                    const deadline = new Date(deadlineString);
                    const totalSeconds = (deadline - new Date()) / 1000;
                    geminiButton.style.display = (totalSeconds > 0 && totalSeconds < fortyEightHoursInSeconds) ? 'inline-flex' : 'none';
                    if (totalSeconds < 0) {
                        countdownElement.innerHTML = '√âch√©ance d√©pass√©e';
                        countdownElement.className = 'countdown-timer countdown-over';
                        countdownElement.classList.remove('pulsing');
                        return;
                    }
                    const days = Math.floor(totalSeconds / 3600 / 24);
                    const hours = Math.floor(totalSeconds / 3600) % 24;
                    const minutes = Math.floor(totalSeconds / 60) % 60;
                    countdownElement.innerHTML = days > 0 ? `Temps restant : ${days}j ${hours}h ${minutes}m` : `Temps restant : ${hours}h ${minutes}m ${Math.floor(totalSeconds) % 60}s`;
                    countdownElement.classList.toggle('pulsing', days < 3);
                    if (days < 3) countdownElement.className = 'countdown-timer countdown-red pulsing';
                    else if (days < 7) countdownElement.className = 'countdown-timer countdown-orange';
                    else countdownElement.className = 'countdown-timer countdown-green';
                });
            }
            setInterval(updateAllCountdowns, 1000);
            updateAllCountdowns();

            const navProjects = document.getElementById('nav-projects');
            const navHomework = document.getElementById('nav-homework');
            const homeworkPage = document.getElementById('homework-page');
            navProjects.addEventListener('click', (e) => { e.preventDefault(); projectList.classList.remove('hidden'); homeworkPage.classList.add('hidden'); navProjects.classList.add('active'); navHomework.classList.remove('active'); });
            navHomework.addEventListener('click', (e) => { e.preventDefault(); homeworkPage.classList.remove('hidden'); projectList.classList.add('hidden'); navHomework.classList.add('active'); navProjects.classList.remove('active'); });
            
            const modal = document.getElementById('choice-modal');
            let activeProject = null;
            window.openReminderChoice = (project) => { activeProject = project; modal.classList.remove('hidden'); };
            const closeModal = () => { modal.classList.add('hidden'); activeProject = null; };
            document.getElementById('close-modal-btn')?.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
            document.getElementById('google-calendar-btn')?.addEventListener('click', () => { if (!activeProject) return; const startTime = new Date(activeProject.date).toISOString().replace(/-|:|\.\d\d\d/g, ""); let url = `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent('Rendu: ' + activeProject.title)}&dates=${startTime}/${startTime}&details=${encodeURIComponent(activeProject.details || '')}`; window.open(url, '_blank'); closeModal(); });
            document.getElementById('apple-reminder-btn')?.addEventListener('click', () => { if (!activeProject) return; createICSFile(activeProject); closeModal(); });
            function createICSFile(project) { const date = new Date(project.date); if (project.time) { const [h, m] = project.time.split(':'); date.setUTCHours(h, m, 0); } else { date.setUTCHours(9, 0, 0); } const icsDate = date.toISOString().replace(/-|:|\.\d{3}/g, '').slice(0, -1); const icsContent = ['BEGIN:VCALENDAR', 'VERSION:2.0', 'BEGIN:VTODO', `UID:${Date.now()}@mmi.fr`, `SUMMARY:${project.title}`, `DTSTAMP:${icsDate}Z`, `DUE;VALUE=DATE-TIME:${icsDate}Z`, `DESCRIPTION:${(project.details || '').replace(/\n/g, '\\n')}`, 'STATUS:NEEDS-ACTION', 'END:VTODO', 'END:VCALENDAR'].join('\n'); const link = document.createElement('a'); link.href = URL.createObjectURL(new Blob([icsContent], { type: 'text/calendar;charset=utf-8' })); link.download = `rappel_${project.title.replace(/ /g, "_")}.ics`; document.body.appendChild(link); link.click(); document.body.removeChild(link); }
            
            // --- Logique du tour guid√© ---
            const tourOverlay = document.getElementById('tour-overlay');
            const tourStepBox = document.getElementById('tour-step-box');
            const tourTitle = document.getElementById('tour-title');
            const tourContent = document.getElementById('tour-content');
            const tourPrev = document.getElementById('tour-prev');
            const tourNext = document.getElementById('tour-next');
            const tourSkip = document.getElementById('tour-skip');
            let currentHighlight = null;

            const tourSteps = [
                {
                    element: '.project-card:first-of-type',
                    title: 'üëã Bienvenue sur votre tableau de bord !',
                    content: 'Ce site vous aide √† suivre tous vos projets et leurs dates limites.'
                },
                {
                    element: '.project-card:first-of-type .countdown-timer',
                    title: 'Compte √† rebours',
                    content: 'Chaque projet a un compte √† rebours qui change de couleur √† mesure que l\'√©ch√©ance approche.'
                },
                {
                    element: '.project-card:first-of-type .reminder-btn',
                    title: 'Cr√©er un rappel',
                    content: 'Cliquez ici pour ajouter un rappel directement dans votre calendrier Google ou Apple.'
                },
                {
                    element: 'nav',
                    title: 'Navigation',
                    content: 'Utilisez ces onglets pour naviguer entre les diff√©rentes sections du site.'
                }
            ];
            let currentStepIndex = 0;

            function startTour() {
                tourOverlay.classList.remove('hidden');
                tourStepBox.classList.remove('hidden');
                showStep(currentStepIndex);
            }

            function endTour() {
                tourOverlay.classList.add('hidden');
                if (currentHighlight) currentHighlight.classList.remove('tour-highlight');
                localStorage.setItem('mmiDashboardVisited', 'true');
            }

            function showStep(index) {
                if (currentHighlight) currentHighlight.classList.remove('tour-highlight');
                const step = tourSteps[index];
                const targetElement = document.querySelector(step.element);
                if (!targetElement) { endTour(); return; }

                currentHighlight = targetElement;
                targetElement.classList.add('tour-highlight');
                targetElement.scrollIntoView({ behavior: 'smooth', block: 'center' });

                tourTitle.textContent = step.title;
                tourContent.textContent = step.content;
                
                // Positionnement intelligent de la bulle
                setTimeout(() => {
                    const targetRect = targetElement.getBoundingClientRect();
                    let top = targetRect.bottom + 15;
                    let left = targetRect.left + (targetRect.width / 2) - (tourStepBox.offsetWidth / 2);

                    // Si la bulle d√©passe en bas, on la met au-dessus
                    if (top + tourStepBox.offsetHeight > window.innerHeight) {
                        top = targetRect.top - tourStepBox.offsetHeight - 15;
                    }
                    
                    // Emp√™che la bulle de sortir sur les c√¥t√©s
                    if (left < 10) left = 10;
                    if (left + tourStepBox.offsetWidth > window.innerWidth - 10) {
                        left = window.innerWidth - tourStepBox.offsetWidth - 10;
                    }

                    tourStepBox.style.top = `${top}px`;
                    tourStepBox.style.left = `${left}px`;
                }, 300); // L√©ger d√©lai pour attendre le scroll

                tourPrev.classList.toggle('hidden', index === 0);
                tourNext.textContent = (index === tourSteps.length - 1) ? 'Terminer' : 'Suivant';
            }

            tourNext.addEventListener('click', () => {
                currentStepIndex++;
                if (currentStepIndex >= tourSteps.length) { endTour(); } 
                else { showStep(currentStepIndex); }
            });

            tourPrev.addEventListener('click', () => {
                currentStepIndex--;
                showStep(currentStepIndex);
            });

            tourSkip.addEventListener('click', endTour);

            if (!localStorage.getItem('mmiDashboardVisited')) {
                setTimeout(startTour, 1200); // On attend que les animations d'entr√©e se terminent
            }
        });
    </script>
</body>
</html>
